name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: freckle/stack-action@v5
        with:
          stack-build-arguments: --copy-bins --local-bin-path=./dist

      - uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/dotf

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: freckle/stack-action@v5
        with:
          stack-build-arguments: --copy-bins --local-bin-path=./dist

      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/dotf

  source-archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create source archive
        run: git archive --format=tar.gz --prefix=dotf-${{ github.ref_name }}/ -o dotf-${{ github.ref_name }}.tar.gz HEAD

      - uses: actions/upload-artifact@v4
        with:
          name: source-archive
          path: dotf-${{ github.ref_name }}.tar.gz

  publish-release:
    needs: [build-linux, build-macos, source-archive]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package binaries
        run: |
          VERSION=${{ github.ref_name }}
          mv artifacts/linux-binary/dotf "dotf-${VERSION}-linux-x86_64"
          mv artifacts/macos-binary/dotf "dotf-${VERSION}-macos-arm64"
          mv artifacts/source-archive/*.tar.gz .
          chmod +x "dotf-${VERSION}-linux-x86_64" "dotf-${VERSION}-macos-arm64"
          sha256sum dotf-${VERSION}-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dotf-${{ github.ref_name }}-linux-x86_64
            dotf-${{ github.ref_name }}-macos-arm64
            dotf-${{ github.ref_name }}.tar.gz
            checksums.txt
