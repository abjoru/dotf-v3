name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          enable-stack: true
          stack-version: 'latest'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: stack-${{ runner.os }}-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            stack-${{ runner.os }}-

      - name: Build dependencies
        run: stack build --only-dependencies

      - name: Build release binary
        run: stack build --copy-bins --local-bin-path=./dist

      - name: Test
        run: stack test

      - name: Package
        run: |
          cd dist
          tar czf dotf-${{ github.ref_name }}-linux-x86_64.tar.gz dotf
          sha256sum dotf-${{ github.ref_name }}-linux-x86_64.tar.gz > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/dotf-${{ github.ref_name }}-linux-x86_64.tar.gz
            dist/checksums.txt
